<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css?v=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            width: 100%;
        }

        /* Navbar */
        nav {
            background-color: #0099cc;
            color: white;
            padding: 10px 20px;
            line-height: 1.5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            width: 100%;
            position: sticky;
            top: 0;
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .logo img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Navbar Links */
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: flex-start;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #2b8cfc;
            border-radius: 4px;
        }

        .search-bar input{
            padding: 4px;  
            width: 400px;
            border-radius: 2px;
            border: 1px solid black;
            margin-right: 10px;
            font-style: normal;
            font-size: small;             
        }

        .search-bar input::placeholder { 
            padding: 0 10px;
            margin: 0;
        }

        .search-bar button {
            padding: 3px 6px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Hamburger Icon (Visible only in small screens) */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        .user-profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

         /* Offcanvas Menu */
        .offcanvas {
            background-color: #0099cc;
            color: white;
            padding: 20px;
            width: 250px;
        }

        .offcanvas .offcanvas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .offcanvas .offcanvas-title {
            font-size: 20px;
        }

        .offcanvas ul {
            list-style: none;
            padding: 0;
        }

        .offcanvas ul li {
            margin: 15px 0;
        }

        .offcanvas ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            font-size: 18px;
        }

        .offcanvas ul li a:hover {
            background-color: #2b8cfc;
            border-radius: 4px;
        }

        .containerlib{
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Footer */
        .footer {
            opacity: 0;
            visibility: hidden;
            background-color: #858484;
            color: #f8f8f8;
            line-height: 4.0;
            border-bottom: 0.1px solid #043796;
            text-align: center;
            font-size: 0.875rem;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            width: 100%;
            position: relative;
        }

        .footer.visible {
            visibility: visible;
            opacity: 1;
        }

        /* Sticky Navbar */
        @media (min-width: 769px) {
            nav ul {
                display: flex;
            }

            /* Hide hamburger for large screens */
            .hamburger {
                display: none;
            }
        }
        

        /* Mobile Navigation */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                width: 100%;
            }

            .search-bar input {
                display: none;
            }

            .search-bar button {
                display: none;
            }

            .hamburger {
                display: block; 
            }

            .menu-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .menu-overlay.visible {
                display: block;
            }
        }

       
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <!-- Offcanvas Button for Mobile -->
        <button class="navbar-toggler hamburger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
            â˜°
        </button>

        <div class="logo">
            <a href="{% url 'home:home' %}">
                <img src="#" alt="" class="profile-icon"> Consolata University
            </a>
        </div>

        <!-- Search Form for Offcanvas -->
        <div class="search-bar">
            <form action="{% url 'library:search_books' %}" method="get">
                <input type="search" name="q" placeholder="Search" aria-label="Search" value="{{ request.GET.q }}">
                <button type="submit" aria-label="Search for content">Search</button>
            </form>
        </div>


        <div class="user-profile">
            <img src="#" alt="Your cart" class="profile-icon">
        </div>
    </nav>

    <!-- Offcanvas Menu (for Mobile) -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasScrollingLabel">Consolata University</h3>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li><a href="{% url 'library:home' %}">Home</a></li>
                <li><a href="{% url 'library:category_list' %}">Library</a></li>
                <li><a href="{% url 'timetable:timetable_view' %}">Timetable</a></li>
                <li><a href="{% url 'admission:admission_student' %}">Student Portal</a></li>
                <li><a href="{% url 'admission:admission_staff' %}">Lecturer Portal</a></li>
            </ul>

            
        </div>
    </div>

    <!-- Main Content -->
    <div class="containerlib">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        &copy; {{ current_year }} | Consolata University | All Rights Reserved.
        <a href="#" class="text-white ms-3">Privacy Policy</a>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const footer = document.querySelector('.footer');
            window.addEventListener('scroll', function () {
                const scrollPosition = window.scrollY + window.innerHeight;
                const pageHeight = document.documentElement.scrollHeight;
                if (scrollPosition >= pageHeight - 100) {
                    footer.classList.add('visible');
                } else {
                    footer.classList.remove('visible');
                }
            });

            const currentYear = new Date().getFullYear();
            document.querySelector('.footer').innerHTML += ` ${currentYear}`;
        });
    </script>
</body>

</html>
