<!-- send_message.html -->
{% extends 'users/base.html' %}
{% load django_bootstrap5 %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Send a Message</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary mt-3">Send</button>
  </form>
{% endblock %}
